<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>TODO app</title>
</head>
<body>
    <h1>Create todo item</h1>
    <input id="input">
    <button id="input-confirm">Add</button>
    <h2>Todo items</h2>
    <div id="list">
      <div class="list-item">
        <div class="item-title">
          TODO
        </div>
        <div class="item-complete">
          <button class="item-complete-submit">complete</button>
        </div>
      </div>
      <div class="list-item complete">
        <div class="item-title">
          TODO
        </div>
        <div class="item-complete">
          <button class="item-complete-submit">uncomplete</button>
        </div>
      </div>
    </div>
</body>
</html>
